{% extends "base.html" %}
{% block conteudo %}
<div>
  <h1 class="ml-10 mt-10 text-white text-xl">{% if object %}Editar{% else %}Cadastrar{% endif %} Livro</h1>
  <form class="flex flex-col my-4" method='POST'>
    {% csrf_token %}
    {% for field in form %}
    <label class="text-white mx-4">
      {{ field.label }}
    </label>
    <input
    type="{{ field.field.widget.input_type }}" 
    name="{{ field.html_name }}" 
    id="{{ field.id_for_label }}"
    value="{{ field.value|default_if_none:'' }}" 
    class="w-1/4 mx-4 focus:bg-slate-500 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
    >
      {% if field.errors %}
    <ul>
      {% for error in field.errors %}
      <li>{{ error }}</li>
      {% endfor %}
    </ul>
      {% endif %}
    {% endfor %}
    <button class="w-1/12  text-red-600 m-4 border border-green-600 rounded-md hover:bg-green-600" type="submit">Cadastrar</button>
  </form>
</div>
{% endblock %}
